<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="/content/schule/info/icon.png">
    <style>
        body{
            height: 98vh;
            background-color: #262626;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #text{
            font-size: 300%;
            margin-bottom: 3rem;
        }
        #timer{
            display: flex;
        }
        .number{
            height: 20rem;
            width: 16rem;
            font-size: 200px;
            margin-inline: .5rem;
            background-image: linear-gradient(#555 0%, #222 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            border: 2px solid black
        }
        .info{
            font-size: 50px;
            text-align: center;
            text-transform: uppercase;
        }
        .points{
            font-size: 180px;
            margin-top: 3rem;
        }
        @media (max-width: 1060px) {
            #text{
                font-size: 150%;
                margin-bottom: 1rem;
            }
            .number{
                width: 6rem;
                height: 8rem;
                font-size: 70px;
                margin-inline: -.3rem;
            }
            .info{
                font-size: 20px;
            }
            .points{
                font-size: 50px;
                margin-top: 2rem;
            }
        }
    </style>
    <script>
        let days = "";
        let hours = "";
        let minutes = "";
        setInterval(showTime, 1000);
        function showTime() 
        {
            const targetDate = new Date('March 03, 2024 14:30:00');
            // Current date and time
            const currentDate = new Date();
            // Calculate the difference in milliseconds
            const timeDifference = targetDate - currentDate;
            // Convert milliseconds to days, hours, and minutes
            const daysRemaining = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hoursRemaining = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesRemaining = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            //making the results pretty
            if (daysRemaining < 10){
                days = "0" + daysRemaining;
            }else{
                days = daysRemaining;
            }
            if (hoursRemaining < 10){
                hours = "0" + hoursRemaining;
            }else{
                hours = hoursRemaining;
            }
            if (minutesRemaining < 10){
                minutes = "0" + minutesRemaining;
            }else{
                minutes = minutesRemaining;
            }
            // Display the results
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
        }
        showTime();
    </script>
</head>
<body class="center">
    <div id="box">
        <div id="text" class="center">Zeit bis zum Feierabend:</div>
        <div id="timer">
            <div class="number">
                <div class="content">
                    <div id="days">00</div>
                    <div class="info">days</div>
                </div>
            </div>
            <span class="points">:</span>
            <div class="number">
                <div class="content">
                    <div id="hours">00</div>
                    <div class="info">hours</div>
                </div>
            </div>
            <span class="points">:</span>
            <div class="number">
                <div class="content">
                    <div id="minutes">00</div>
                    <div class="info">minutes</div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
