<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - jan-alb.de</title>
    <link rel="icon" href="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg">
    <link rel="stylesheet" href="/content/tools/checkout/paypal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="mainbody">
        <div id="outer_box">
            <div id="logodiv">
                <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" id="logo">
            </div>
            <div id="inputs">
                <div id="email_input" class="input_box">
                    <span id="for_email" class="label">E-Mail-Adresse oder Handynummer</span>
                    <input id="mail_input" type="text">
                </div>
                <div id="pw_input" class="input_box">
                    <span id="for_pw" class="label">Passwort</span>
                    <input id="pw_input" type="password">
                </div>
            </div>
            <div id="forgot_pw">
                Passwort vergessen?
            </div>
            <div id="buttons">
                <button id="login">
                    Einloggen
                </button>
                <div id="devide">
                    <hr><span>oder</span><hr>
                </div>
                <button id="neu">
                    Neu anmelden
                </button>
            </div>
            <div id="language_settings">
                <span id="flag">ðŸ‡©ðŸ‡ª</span>
                <span id="arrow" class="material-symbols-outlined">stat_minus_1</span>
                <span id="ger">Deutsch</span>
                <hr id="vertical">
                <span id="eng">English</span>
            </div>
        </div>
    </div>
</body>
<div id="footer">
    <div id="links">
        <a href="">Kontakt</a>
        <a href="">Datenschutz</a>
        <a href="">AGB</a>
        <a href="">Weltweit</a>
    </div>
</div>
</html>
